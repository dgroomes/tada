buildscript {
    ext.kotlinVersion = '1.4.20'
    ext.androidSupportVersion = '25.4.0'
    ext.daggerVersion = '2.25.4'
    repositories {
        mavenLocal()
        jcenter()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 25
    buildToolsVersion '29.0.2'

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "us.mn.dgtc.tada"
        minSdkVersion 25
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "us.mn.dgtc.tada.CustomRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //Dagger 2 dependencies
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    compileOnly 'org.glassfish:javax.annotation:10.0-b28' // why is this needed?

    implementation "com.android.support:appcompat-v7:$androidSupportVersion"
    testImplementation "com.android.support:appcompat-v7:$androidSupportVersion"
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'com.squareup.assertj:assertj-android:1.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation 'org.jetbrains.anko:anko-sdk15:0.8.2'
    testImplementation 'junit:junit:4.12'
    implementation "com.android.support.constraint:constraint-layout:1.0.2"
    androidTestImplementation ("com.android.support.test:runner:1.0.2") {
    }
    // Set this dependency to use JUnit 4 rules
    androidTestImplementation "com.android.support.test:rules:1.0.2"
    // Set this dependency to build and run Espresso tests
    androidTestImplementation ("com.android.support.test.espresso:espresso-core:3.0.2") {
        exclude group: 'com.google.code.findbugs'
    }
    androidTestImplementation "com.android.support:support-annotations:$androidSupportVersion"
    // Set this dependency to build and run UI Automator tests
    androidTestImplementation "com.android.support.test.uiautomator:uiautomator-v18:2.1.2"
}
